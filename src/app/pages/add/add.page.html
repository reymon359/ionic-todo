<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-buttons slot="start">
            <ion-back-button color="tertiary" defaultHref="/"> </ion-back-button>
        </ion-buttons>
        <ion-title>{{list.title}}</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
        <ion-item color="dark">
            <ion-label position="floating">New item</ion-label>
            <ion-input type="text" [(ngModel)]="taskName" (keyup.enter)="addItem()"></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-list-header color="dark">
            <ion-label>Tasks to do</ion-label>
        </ion-list-header>
        <ion-item *ngFor="let item of list.tasks" class="animated fadeInDown" color="dark">
            <ion-checkbox slot="start" color="tertiary" [(ngModel)]="item.completed" (ionChange)="checkChange(item)"></ion-checkbox>
            <ion-label>{{item.desc}}</ion-label>
        </ion-item>
    </ion-list>
</ion-content>
