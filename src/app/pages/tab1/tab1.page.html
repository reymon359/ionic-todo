<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            To do
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <app-lists></app-lists>

    <ion-list color="dark">
        <ion-item *ngFor="let item of tasksService.lists" detail color="dark" (click)="selectedList(item)">
            <ion-label> {{item.title}} </ion-label>
            <ion-note slot="end" color="tertiary"> {{item.tasks.length}} items</ion-note>
        </ion-item>
    </ion-list>

    <ion-fab vertical="bottom" horizontal="end" slot="fixed">
        <ion-fab-button color="tertiary" (click)="addList()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
