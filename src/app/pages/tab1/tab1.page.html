<ion-header no-border>
    <ion-toolbar color="dark">
        <ion-title>
            To do
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content color="dark">
    <ion-list color="dark">
        <ion-item *ngFor="let item of tasksService.lists" detail color="dark">
            <ion-label> {{item.title}} </ion-label>
        </ion-item>
    </ion-list>
</ion-content>
