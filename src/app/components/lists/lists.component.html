<ion-list color="dark">

    <ion-item-sliding *ngFor="let item of tasksService.lists | completedFilter:done">

        <ion-item detail color="dark" (click)="selectedList(item)">
            <ion-label> {{item.title}} </ion-label>
            <ion-note slot="end" color="tertiary"> {{item.tasks.length}} items</ion-note>
        </ion-item>

        <ion-item-options side="start">
            <ion-item-option (click)="editList(item)">
                <ion-icon name="create" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

        <ion-item-options side="end">
            <ion-item-option color="danger" (click)="deleteList(item)">
                <ion-icon name="close" slot="icon-only"></ion-icon>
            </ion-item-option>
        </ion-item-options>

    </ion-item-sliding>

</ion-list>
